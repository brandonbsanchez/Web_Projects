<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Space Invaders</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="leaderboard">
                <h3>Score:</h3>
                <h3 id="score">0</h3>
            </div>
            <div id="board"></div>
            <div id="lives">    
                <h1>Lives: <span id="livesLeft">3</span></h1>
            </div>
            <div id="won">
                <h1>Congratulations!</h1>
                <h2>You won.</h2>
                <br>
                <button onclick="window.location.reload()">Restart</button>
            </div>
            <div id="lost">
                <h1>Game over.</h1>
                <h2>You lost.</h2>
                <br>
                <button onclick="window.location.reload()">Restart</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
